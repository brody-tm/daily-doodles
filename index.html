<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="loginpage.css">
        <script src="loginpage.js"></script>
    </head>

    <body>

        <center>
            <h3>Welcome to DailyDoodles!</h3>

            <!-- TODO: probably remove this 'onsubmit' behavior after we get backend auth working -->
            <form onsubmit="event.preventDefault()" class="loginform">
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input id="loginEmailInput" class="emailinput" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input id="loginPasswdInput" class="passwordinput" type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <a id="forgotPasswdButton" class="forgotpasswordbutton" href="">Forgot Password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="loginButton" class="loginbutton">Log In</button>
                        </td>
                    </tr>
                </table>
            </form>

            <h3></h3>

            <!-- TODO: probably remove this 'onsubmit' behavior after we get backend auth working -->
            <form onsubmit="event.preventDefault()" class="signupform">
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input id="signupEmailInput" class="emailinput" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input id="signupPasswdInput" class="passwordinput" type="password"></td>
                    </tr>
                    <tr>
                        <td>Reenter Password:</td>
                        <td><input id="signpuRepasswdInput" class="repasswordinput" type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="signupButton" class="signupbutton">Sign Up</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
        
    </body>
</html>
