<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drawing Page</title>
        <link rel="stylesheet" href="styles.css">
        <script src="loginController.js"></script>
    </head>

    <body>
        <div>
            <div>
                <div>Create Account:</div>
                <input type="text" id="createUserInput" placeholder="username">
                <input type="text" id="createPasswdInput" placeholder="password">
                <button id="createUserButton">Create Account</button>

            <div>
                <div>Login</div>
                <input type="text" id="loginUserInput" placeholder="username">
                <input type="text" id="loginPasswdInput" placeholder="password">
                <button id="loginUserButton">Log In</button>
                <button id="resetPasswdButton">Reset Password</button>
            </div>
        </div>

    </body>
</html>
