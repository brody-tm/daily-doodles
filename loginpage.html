<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="loginpage.css">
    </head>

    <body>

        <center>
            <h3>Welcome to DailyDoodles!</h3>

            <form class="loginform">
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input class="emailinput" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input class="passwordinput" type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <a class="forgotpasswordbutton" href="">Forgot Password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="loginbutton">Log In</button>
                        </td>
                    </tr>
                </table>
            </form>

            <h3></h3>

            <form class="signupform">
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input class="emailinput" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input class="passwordinput" type="password"></td>
                    </tr>
                    <tr>
                        <td>Reenter Password:</td>
                        <td><input class="repasswordinput" type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="signupbutton">Sign Up</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
        
    </body>
</html>
